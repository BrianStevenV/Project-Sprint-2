<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor de video</title>
    <link rel="stylesheet" href="/styles/iframe.css" type="text/css">
</head>
<body>
    <header class="header">
        <div class="logo-left">
            <a href="/index.html"><img src="/img/Degradado Cuadrado 1.png" alt="Icono de aplicativo"></a>
        </div>
        <div class="name-left">
            <a href="/index.html"><img src="/img/VideoTube.png" alt="Icono de nombre de aplicativo"></a>
        </div>

        <div class="search-center">
            <form class="search-form" action="">
                <input id="searchInput" type="text" placeholder="Buscar video">
                <button id="searchButton">
                    <img class="iconButton" src="/img/bx-search.svg" alt="Icono de buscador">

            </form>
        </div>
    </header>
    <main class="main">
        <section id="containerMain">
            <article id="mainVideo">
            </article>
        </section>
        <section id="containerMix">
            <div class="container__sugestion">
                <h1 class="label__sugestion">Videos sugeridos</h1>
            </div>
            <section class="container__videos">

            </section>
            
        </section>
    </main>
    <script src="/scripts/details.js" type="module"></script>

</html>
